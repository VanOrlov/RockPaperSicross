<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Training Js</title>
</head>
<body>
    <div class="wrapper">
        <div class="grid-container">
            <div class="balance">
                <h1 class="balance-string">Ваш баланс:</h1>
                <div class="balance-size">100</div>
            </div>
            <div class="bet-container">
                <h1 class="bet-size">
                    Ваша ставка:
                </h1>
                <input class="bet" type="number">
            </div>
            <div class="grid-numbers">
                <button class="numer" id="rock">
                    <img src="img/1.png" alt="">
                </button>
                <button class="numer" id="sicross">
                    <img src="img/2.png" alt="">
                </button>
                <button class="numer" id="papper">
                    <img src="img/3.png" alt="">
                </button>
            </div>
            <div class="output-numer"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
